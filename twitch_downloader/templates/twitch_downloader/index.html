<html>
	<head>
		<title>Clippy for Twitch</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'twitch_downloader/assets/css/main.css' %}" />
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>Clippy for Twitch</h1>
				<p>Easily download the most viewed Twitch clips from
					<span
						class="txt-rotate"
						data-period="3000"
						data-rotate='[ "hasanabi.",
									   "Just Chatting.", 
									   "League of Legends.", 
									   "Grand Theft Auto V.", 
									   "adinross.",
									   "moonmoon.",
									   "Escape from Tarkov.",
									   "npmlol.",
									   "pokimane.",
									   "Fortnite.",
									   "sodapoppin.",
									   "World of Warcraft.",
									   "ricegum.",
									   "Valorant.",
									   "lirik.",
									   "summit1g.",
									   "asomgold.",
									   "ninja.",
									   "Rust.",
									   "Amouranth.",
									   "TrackMania.",
									   "Sea of Theives.",
									   "ibai.",
									   "Myth"
									   ]'></span>
				</p>
			</header>

		<!-- download Forms -->
			<form id="download-form" method="post" onsubmit="return validateName();">
				{% csrf_token %} 
				<!-- {{ form }} -->
				
				<input type="name" name="twitch-name" id="name" placeholder="Streamer or Game" required/>
				<select id="period" name="period" placeholder="Period"> 
					<option value="daily">Daily</option>
					<option value="weekly">Weekly</option>
					<option value="monthly">Monthly</option>
					<option value="yearly">Yearly</option>
				</select>

				<input type="number" name="limit" id="limit" min="1" max="100" placeholder="# of clips" required />
				
				<input type="submit" value="Download" />
				
			</form>

			{% comment %} <p>or</p>
			<!-- slug form -->
			<form id="download-form" method="post" onsubmit="return validateName();">
				{% csrf_token %} 
				<!-- {{ form }} -->
				
				<input type="slug" name="twitch-slug" id="slug" placeholder="Clip Link or Slug" required/>

				<input type="submit" value="Download" />
				
			</form> {% endcomment %}

		
		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="https://twitter.com/harshadlul" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="https://github.com/poweroutlet2" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="harshp2015i@gmail.com" class="icon fa-envelope"><span class="label">name</span></a></li>
				</ul>
		
				<ul class="copyright">
					<li>&copy; Clippy.</li>
					<!--<li>  <a href="http://html5up.net">HTML5 UP</a></li> -->
				</ul>
			</footer>

		<!-- Scripts -->
		<script type="text/javascript">
			GLOBAL_PATH = '{{ STATIC_URL }}'
		</script>
			<script src="{% static 'twitch_downloader/assets/js/main.js' %}"></script>

	</body>

</html>
